                <p class="title_score">Recent scores </p> <button class="btn-refresh">Refresh</button></div>

            </div>
            <div class="div2" id="div2">

                <input type="text" id="fname" class="fname" placeholder="Add your name"><br><br>
                <input type="number" id="score" class="id" placeholder="Add your score"   ><br><br>

            </div>
        </div>
</section>
